        <div class="container">

            <div class="header">
                <ul class="nav nav-pills pull-right">
                </ul>
                <h3 class="text-muted" style="display: inline-block; margin-right: 5px">Clouddeck</h3> <span>0.1.2</span>
            </div>
            
            <div class="col-lg-12" style="height:50px;">
            <button class="btn btn-info" data-bind="click : clear, visible : clienthosts().length > 0"><< Back</button>
            </div>

			<!-- panel a -->
            <div class="row marketing" data-bind="visible : clienthosts().length == 0">
                <div class="col-lg-12">
                
                <div class="panel panel-info">
  				<div class="panel-heading">All ESXi Hosts</div>

				<table class="table table-bordered table-hover table-striped table-condensed" >
				 <thead>
			   <tr>
			   <th>Host</th>
			   </tr>
			   </thead>
                    <tbody data-bind="foreach : esxhosts">
                    <tr>
                    <td><a data-bind="text : name, click : getChildren"></a></td>
                    </tr>
                    </tbody>
                    </table>
				</div>
    
                </div>
            </div>
            
			<!-- panel b -->
            <div class="row marketing" data-bind="visible : clienthosts().length > 0">
                <div class="col-lg-12">
                
                        <div class="panel panel-info">
  				<div class="panel-heading">All <span data-bind="text : svname"></span> Guests</div>

			   <table class="table table-bordered table-hover table-striped table-condensed" >
			   <thead>
			   <tr>
			   <th>VM Name</th>
			   <th>Power</th>
			   </tr>
			   </thead>
                    <tbody data-bind="foreach : clienthosts">
                    <tr>
                    <td><span data-bind="text : name"></span></td>
                    <td>
                    <span class="label label-success" data-bind="visible : power() == true" style="display: inline-block; width: 50px;">
                    <i class="glyphicon glyphicon-ok-sign" style="color:white; font-size: 9pt;"></i>
                    &nbsp;ON
                    </span>
                    <span class="label label-danger"  data-bind="visible : power() == false" style="display: inline-block; width: 50px;">
                    <i class="glyphicon glyphicon-minus-sign" style="color:white; font-size: 9pt;"></i>
                    &nbsp;OFF
                    </span>
                    </td>
                    </tr>
                    </tbody>
                    </table>
				</div>

                </div>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
